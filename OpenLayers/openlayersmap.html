<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLayers Map</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v6.13.0/css/ol.css" type="text/css">
    <style>
        html, body {
            margin: 0;
            height: 100%;
            width: 100%;
        }

        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://openlayers.org/en/v6.13.0/build/ol.js"></script>
    <script>
        const queryParams = new URLSearchParams(window.location.search);
        const serializedList = queryParams.get('list');
        console.log(serializedList);
        import Map from 'ol/Map.js';
        import View from 'ol/View.js';
        import OSM from 'ol/source/OSM.js';
        import TileLayer from 'ol/layer/Tile.js';

        new Map({
            layers: [
                new TileLayer({ source: new OSM() }),
            ],
            view: new View({
                center: [0, 0],
                zoom: 2,
            }),
            target: 'map',
        });
    </script>
</body>
</html>
